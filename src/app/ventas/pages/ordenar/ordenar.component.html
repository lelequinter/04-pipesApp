<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes personalizados en Angular creados por
    {{ "nosotros" | mayusculas: enMayusculas }}.
  </p>
</div>

<p-toolbar class="mt-3">
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Toggle mayusculas"
      class="mr-1 p-button-warning"
      (click)="toggleMayus()"
    ></button>
    <button pButton icon="pi pi-sort" label="Por Nombre" class="mr-1"></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Valores"
      class="mr-1 p-button-danger"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por Color"
      class="mr-1 p-button-help"
    ></button>
  </div>
</p-toolbar>

<div class="grid mt-2">
  <div class="col">
    <p-table [value]="[]" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
